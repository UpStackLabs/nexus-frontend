name: Deploy to S3

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_FINNHUB_KEY: ${{ secrets.VITE_FINNHUB_KEY }}
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy hashed assets with long cache
        run: >
          aws s3 sync dist/assets/ s3://hackalytics-frontend-prod/assets/
          --cache-control "public, max-age=31536000, immutable"

      - name: Deploy root files with no-cache
        run: >
          aws s3 sync dist/ s3://hackalytics-frontend-prod/
          --exclude "assets/*"
          --cache-control "no-cache"
          --delete
