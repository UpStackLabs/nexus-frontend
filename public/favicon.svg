<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="4" fill="#0a0a0a"/>

  <!-- Center hub -->
  <circle cx="16" cy="14" r="3.5" fill="none" stroke="#c42020" stroke-width="1.4"/>
  <circle cx="16" cy="14" r="1.5" fill="#c42020"/>

  <!-- Connections -->
  <line x1="16" y1="17.5" x2="9" y2="24" stroke="#c42020" stroke-width="0.8" opacity="0.5"/>
  <line x1="16" y1="17.5" x2="23" y2="24" stroke="#c42020" stroke-width="0.8" opacity="0.5"/>
  <line x1="13" y1="13" x2="6" y2="10" stroke="#c42020" stroke-width="0.8" opacity="0.5"/>
  <line x1="19" y1="13" x2="26" y2="10" stroke="#c42020" stroke-width="0.8" opacity="0.5"/>
  <line x1="16" y1="10.5" x2="16" y2="5" stroke="#c42020" stroke-width="0.8" opacity="0.5"/>

  <!-- Outer nodes -->
  <circle cx="9" cy="24" r="2" fill="none" stroke="#c42020" stroke-width="1" opacity="0.7"/>
  <circle cx="23" cy="24" r="2" fill="none" stroke="#c42020" stroke-width="1" opacity="0.7"/>
  <circle cx="6" cy="10" r="2" fill="none" stroke="#c42020" stroke-width="1" opacity="0.7"/>
  <circle cx="26" cy="10" r="2" fill="none" stroke="#c42020" stroke-width="1" opacity="0.7"/>
  <circle cx="16" cy="5" r="2" fill="none" stroke="#c42020" stroke-width="1" opacity="0.7"/>

  <!-- Pulse line -->
  <polyline points="3,19 7,18 10,20 13,16 16,18 19,14 22,17 25,15 29,16"
    fill="none" stroke="#c42020" stroke-width="0.8" opacity="0.3"
    stroke-linecap="round" stroke-linejoin="round"/>
</svg>
