<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="4" fill="#0a0a0a"/>

  <!-- Globe wireframe -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#c42020" stroke-width="1.2" opacity="0.7"/>
  <ellipse cx="16" cy="16" rx="12" ry="5" fill="none" stroke="#c42020" stroke-width="0.6" opacity="0.3"/>
  <ellipse cx="16" cy="16" rx="5" ry="12" fill="none" stroke="#c42020" stroke-width="0.6" opacity="0.3"/>

  <!-- Crosshairs -->
  <line x1="16" y1="2" x2="16" y2="30" stroke="#c42020" stroke-width="0.4" opacity="0.2"/>
  <line x1="2" y1="16" x2="30" y2="16" stroke="#c42020" stroke-width="0.4" opacity="0.2"/>

  <!-- Shockwave rings -->
  <circle cx="16" cy="16" r="4" fill="none" stroke="#c42020" stroke-width="0.8" opacity="0.4" stroke-dasharray="1.5 1.5"/>
  <circle cx="16" cy="16" r="8" fill="none" stroke="#c42020" stroke-width="0.5" opacity="0.25" stroke-dasharray="2 2"/>

  <!-- Epicenter -->
  <circle cx="16" cy="16" r="2" fill="#c42020" opacity="0.9"/>
  <circle cx="16" cy="16" r="0.8" fill="#ff4444" opacity="0.8"/>

  <!-- Corner brackets -->
  <path d="M5,8 L5,5 L8,5" fill="none" stroke="#c42020" stroke-width="0.8" opacity="0.5"/>
  <path d="M24,5 L27,5 L27,8" fill="none" stroke="#c42020" stroke-width="0.8" opacity="0.5"/>
  <path d="M5,24 L5,27 L8,27" fill="none" stroke="#c42020" stroke-width="0.8" opacity="0.5"/>
  <path d="M24,27 L27,27 L27,24" fill="none" stroke="#c42020" stroke-width="0.8" opacity="0.5"/>
</svg>
